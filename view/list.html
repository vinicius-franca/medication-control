<table class="table table-striped table-unbordered">
    <thead>
        <tr>
            <th>Name</th>            
            <th class='text-center'>Unit</th>        
            <th>Orientation</th>
            <th class="text-center">Qt.</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items track by $index" ng-if="item">
            <td>        
                {{ item.name }}
            </td>
            <td class="text-center">        
                {{ item.unitMeasurement.label }}
            </td>
            <td>        
                {{ item.orientation }}
            </td>
            <td class="text-center">
               
                <div class="btn-group btn-group-sm" role="group">                           
                    <button class="btn btn-link font-weight-bold" ng-click="decrement($index)">-</button>
                    <span class="mx-2 mt-1">{{ item.quantity }}</span>
                    <button class="btn btn-link font-weight-bold" ng-click="increment($index)">+</button>
                </div> 
            </td>
            <td>          
                <div class="d-flex align-content-center">
                    <a class="btn btn-sm btn-primary mr-1" ng-href="/#/edit/{{$index}}">Edit</a>
                    <button class="btn btn-sm btn-danger" ng-click="deleteMedication($index)">Delete</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
